<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Encapsulation</h2>

<script>
function createCircleClosure(radius) {
  return {
      area: function() {
          return radius * radius * Math.PI;
      }
  };
}

var circle1 = createCircleClosure(5);

console.log("Area is " + circle1.area());

function createCirclePrivate(radius) {
    var diameter = radius * 2;

    return {
        area: function() {
            return radius * radius * Math.PI;
        },
        circumference: function() {
            return diameter * Math.PI;
        }
    };
}

var circle2 = createCirclePrivate(3);

console.log("Circumference is " + circle2.circumference());
console.log("Diameter is " + circle2.diameter);
</script>
